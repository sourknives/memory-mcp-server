version: '3.8'

services:
  cross-tool-memory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cross-tool-memory-mcp
    ports:
      - "8000:8000"
    volumes:
      # Persist database and model data
      - ./data:/app/data
      - ./models:/app/models
      # Mount configuration file
      - ./config.yml:/app/config.yml:ro
    environment:
      - MEMORY_SERVER_HOST=0.0.0.0
      - MEMORY_SERVER_PORT=8000
      - DATABASE_PATH=/app/data/memory.db
      - MODELS_PATH=/app/models
      - CONFIG_PATH=/app/config.yml
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - memory-network

  # Optional: Nginx reverse proxy for HTTPS
  nginx:
    image: nginx:alpine
    container_name: cross-tool-memory-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - cross-tool-memory
    restart: unless-stopped
    networks:
      - memory-network
    profiles:
      - with-nginx

networks:
  memory-network:
    driver: bridge

volumes:
  memory-data:
    driver: local
  memory-models:
    driver: local